[package]
name = "reducer"
version = "2.1.1"
edition = "2018"
authors = ["Bruno Dutra <brunocodutra@gmail.com>"]
description= "A predictable reactive framework for Rust apps"
repository = "https://github.com/brunocodutra/reducer.git"
license = "MIT"
readme = "README.md"
keywords = ["redux", "flux", "reactive", "state"]
categories = ["asynchronous", "gui"]

[package.metadata.docs.rs]
all-features = true

[features]
default = ["alloc", "async"]
alloc = []
std = ["alloc"]
async = ["std", "futures", "pin-project"]

[badges]
codecov = { repository = "brunocodutra/reducer" }

[dependencies]
derive_more = "0.99.11"
futures = { version = "0.3.7", optional = true }
pin-project = { version = "1.0.1", optional = true }

[dev-dependencies]
conrod_core = "0.74.0"
conrod_glium = "0.74.0"
conrod_winit = "0.74.0"
criterion = "0.3.4"
glium = "0.28"
mockall = "0.10.2"
proptest = "1.0.0"
ring-channel = "0.8.2"
smol = "1.2.5"
ttf-noto-sans = "0.1.1"
winit = "0.23"

[[example]]
name = "conrod"
harness = false
required-features = ["async"]

[[bench]]
name = "async"
harness = false
required-features = ["async"]

[lib]
bench = false
