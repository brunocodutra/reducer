[package]
name = "reducer"
version = "1.0.0"
edition = "2018"
authors = ["Bruno Dutra <brunocodutra@gmail.com>"]
description= "A predictable reactive framework for Rust apps"
repository = "https://github.com/brunocodutra/reducer.git"
license = "MIT"
readme = "README.md"
keywords = ["redux", "flux", "reactive", "state"]
categories = ["asynchronous", "gui"]

[package.metadata.docs.rs]
all-features = true

[features]
async = ["futures-preview"]

[badges]
travis-ci = { repository = "brunocodutra/reducer" }
codecov = { repository = "brunocodutra/reducer" }

[dependencies]
futures-preview = { version = "0.3.0-alpha.12", optional = true }

[dev-dependencies]
criterion = "0.2.7"
iui = "0.3.0"
proptest = "0.8.7"
ttf-noto-sans = "0.1.1"

[dev-dependencies.conrod]
version = "0.61.1"
features = ["winit", "glium"]

[[bench]]
name = "async"
harness = false
required-features = ["async"]