[package]
name = "reducer"
version = "2.0.0-alpha.2"
edition = "2018"
authors = ["Bruno Dutra <brunocodutra@gmail.com>"]
description= "A predictable reactive framework for Rust apps"
repository = "https://github.com/brunocodutra/reducer.git"
license = "MIT"
readme = "README.md"
keywords = ["redux", "flux", "reactive", "state"]
categories = ["asynchronous", "gui"]

[package.metadata.docs.rs]
all-features = true

[features]
default = ["std", "async"]
std = []
async = ["std", "derive_deref", "futures-preview", "pin-utils"]

[badges]
codecov = { repository = "brunocodutra/reducer" }

[dependencies]
derive_deref = { version = "1.1.0", optional = true }
futures-preview = { version = "0.3.0-alpha.17", optional = true }
pin-utils = { version = "0.1.0-alpha.4", optional = true }

[dev-dependencies]
conrod_core = "0.65.0"
conrod_gfx = "0.65.0"
conrod_winit = "0.65.0"
criterion = "0.2.11"
derivative = "1.0.2"
gfx = "0.17.0"
gfx_window_glutin = "0.28.0"
glutin = "0.19.0"
iui = "0.3.0"
lazy_static = "1.3.0"
proptest = "0.9.4"
proptest-derive = "0.1.2"
ttf-noto-sans = "0.1.1"
winit = "0.18.1"

[[bench]]
name = "async"
harness = false
required-features = ["async"]

[[example]]
name = "conrod"
required-features = ["async"]

[[example]]
name = "iui"
required-features = ["async"]

[lib]
bench = false