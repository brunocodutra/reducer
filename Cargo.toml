[package]
name = "reducer"
version = "2.1.1"
edition = "2018"
authors = ["Bruno Dutra <brunocodutra@gmail.com>"]
description= "A predictable reactive framework for Rust apps"
repository = "https://github.com/brunocodutra/reducer.git"
license = "MIT"
readme = "README.md"
keywords = ["redux", "flux", "reactive", "state"]
categories = ["asynchronous", "gui"]
autoexamples = false

[package.metadata.docs.rs]
all-features = true

[workspace]
members = ["examples/"]

[features]
default = ["alloc", "async", "deprecated"]
alloc = []
std = ["alloc"]
async = ["std", "futures", "pin-project"]
deprecated = []

[badges]
codecov = { repository = "brunocodutra/reducer" }

[dependencies]
derive_more = "0.99.11"
futures = { version = "0.3.6", optional = true }
pin-project = { version = "0.4.26", optional = true }

[dev-dependencies]
criterion = "0.3.3"
lazy_static = "1.4.0"
mockall = "0.8.1"
proptest = "0.10.1"

[dev-dependencies.futures]
version = "0.3.6"
features = ["thread-pool"]

[[bench]]
name = "async"
harness = false
required-features = ["async"]

[lib]
bench = false
